<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Fourch est, livraison de repas a domicile, cuisine lorraine, alsace, grand est"
    />
    <meta
      name="description"
      content="Les meilleurs restaurants du Grand Est, livrés chez vous ! Trouvez facilement des adresses incontournables avec des options végétariennes et locales."
    />
    <link rel="icon" type="image/x-icon" href="assetes\images\favicon.ico" />
    <meta name="author" content="Wilders Grand'EST" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>FourchEst | HomePage</title>
  </head>

  <body>
    <header>
      <nav class="relative flex items-center justify-center">
        <a class="focus:" href="log.html"
          ><svg
            class="h-8 text-white absolute top-2 right-0 w-10"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Zm0 0a8.949 8.949 0 0 0 4.951-1.488A3.987 3.987 0 0 0 13 16h-2a3.987 3.987 0 0 0-3.951 3.512A8.948 8.948 0 0 0 12 21Zm3-11a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            /></svg
        ></a>

        <img
          src="/assetes/images/FourchEst_Logo.png"
          alt="logo Fourch'Est"
          class="mt-5 mb-7 w-50 flex"
        />
      </nav>
      <h1 class="text-center text-2xl">
        Vos plats régionaux, <br />
        livres chez vous !
      </h1>
    </header>

    <!---------------------------Bar de recherche--------------------->
    <section class="md:relative md:top-10 md:flex md:justify-around">
      <img
        src="assetes/images/macaronBanniere.png"
        alt="images du macaron"
        class="hidden md:block md:w-55 md:h-60 md:mr-70"
      />
      <img
        src="assetes/images/burgerdesktop.png"
        alt="image du burger"
        class="hidden md:block md:w-55 md:h-60 md:ml-50"
      />
    </section>

    <form
      action="./restaurant.html"
      class="relative md:bottom-30 my-5 mx-7 md:mx-50 lg:mx-100"
    >
      <label
        for="default-search"
        class="mb-2 text-sm font-medium text-gray-900 sr-only"
        >Search</label
      >
      <div class="relative">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </div>
        <select
          id="default-search"
          class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50/95 focus:ring-blue-500 focus:border-blue-500 hover:border-blue-400 appearance-none transition duration-200"
          aria-label="Select a position"
          required
        >
          <option value="" disabled selected hidden>
            Select a position...
          </option>
          <option value="Metz">Metz</option>
          <option value="Nancy">Nancy</option>
          <option value="Strasbourg">Strasbourg</option>
          <option value="Reims">Reims</option>
        </select>

        <button
          type="submit"
          class="text-white absolute end-2.5 bottom-2.5 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300  shadow-blue-500/50 dark:shadow-blue-800/80 text-center font-medium rounded-lg text-sm px-4 py-2"
        >
          Recherche
        </button>
      </div>
    </form>

    <!---------------------------CAROUSEL--------------------------->

    <div
      class="carousel-container w-full flex flex-col justify-center gap-0.7 overflow-auto"
    >
      <div
        class="carousel-track flex gap-0.5 transition-transform duration-0.5r ease-in-out"
      ></div>
    </div>

    <!---------------------------Cartes----------------------------->

    <section
      class="flex flex-col md:grid md:grid-cols-3 lg:grid lg:grid-cols-3"
    >
      <div
        class="max-w-sm m-10 bg-white/95 border-3 border-gray-200 rounded-xl shadow-2xl overflow-hidden"
      >
        <h2 class="text-lg font-bold text-gray-800 mb-2 text-center pt-5">
          Livraison rapide
        </h2>
        <div class="flex justify-center p-1">
          <img
            src="assetes/images/fast_delivery.jpg"
            class="w-40 h-40 rounded-2xl"
            alt="Livraison rapide"
          />
        </div>
        <div class="p-5 text-center">
          <button class="px-4 p-2 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg font-medium rounded-lg text-sm  text-center me-2 mb-2 ">
            En savoir plus
          </button>
        </div>
      </div>

      <div
        class="max-w-sm m-10 bg-white/95 border-3 border-gray-200 rounded-xl shadow-2xl overflow-hidden"
      >
        <h2 class="text-lg font-bold text-gray-800 mb-2 text-center pt-5">
          Livraison rapide
        </h2>
        <div class="flex justify-center p-1">
          <img
            src="assetes/images/money_savings.jpg"
            class="w-40 h-40 rounded-2xl"
            alt="Livraison rapide"
          />
        </div>
        <div class="p-5 text-center">
          <button class="px-4 p-2 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm  text-center me-2 mb-2 ">
            En savoir plus
          </button>
        </div>
      </div>

      <div
        class="max-w-sm m-10 bg-white/95 border-3 border-gray-200 rounded-xl shadow-2xl overflow-hidden"
      >
        <h2 class="text-lg font-bold text-gray-800 mb-2 text-center pt-5">
          Livraison rapide
        </h2>
        <div class="flex justify-center pt-1">
          <img
            src="assetes/images/gardener.jpg"
            class="w-40 h-40 rounded-2xl"
            alt="Livraison rapide"
          />
        </div>
        <div class="p-5 text-center">
          <button class="px-4 p-2 text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm  text-center me-2 mb-2 ">
            En savoir plus
          </button>
        </div>
      </div>
    </section>

    <!---------------------------Testimonials--------------------------->

        <h2 class="text-2xl font-bold text-gray-800">Note des clients</h2>
        <div class="flex justify-center items-center mt-4">
          <!-- Stars -->

          </svg>
        </div>
        <p class="text-gray-500 text-sm mt-2">4 sur 5 (1,745 notes)</p>
      </div>
    
      <!-- Rating Breakdown -->
      <div class="space-y-4">
        <!-- 5 Stars -->
        <div class="flex justify-center items-center">
          <span class="text-sm font-medium text-gray-700">5 star</span>
          <div class="w-1/2 h-5 mx-4 bg-gray-200 rounded-full">
            <div class="h-5 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 rounded-full" style="width: 60%"></div>
          </div>
          <span class="text-sm font-medium text-gray-700">70%</span>
        </div>
        <!-- 4 Stars -->
        <div class="flex justify-center items-center">
          <span class="text-sm font-medium text-gray-700">4 star</span>
          <div class="w-1/2 h-5 mx-4 bg-gray-200 rounded-full">
            <div class="h-5 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 rounded-full" style="width: 10%"></div>
          </div>
          <span class="text-sm font-medium text-gray-700">10%</span>
        </div>
        <!-- 3 Stars -->
        <div class="flex justify-center items-center">
          <span class="text-sm font-medium text-gray-700">3 star</span>
          <div class="w-1/2 h-5 mx-4 bg-gray-200 rounded-full">
            <div class="h-5 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 rounded-full" style="width: 10%"></div>
          </div>
          <span class="text-sm font-medium text-gray-700">10%</span>
        </div>
        <!-- 2 Stars -->
        <div class="flex justify-center items-center">
          <span class="text-sm font-medium text-gray-700">2 star</span>
          <div class="w-1/2 h-5 mx-4 bg-gray-200 rounded-full">
            <div class="h-5 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 rounded-full" style="width: 10%"></div>
          </div>
          <span class="text-sm font-medium text-gray-700">10%</span>
        </div>
        <!-- 1 Star -->
        <div class="flex justify-center items-center">
          <span class="text-sm font-medium text-gray-700">1 star</span>
          <div class="w-1/2 h-5 mx-4 bg-gray-200 rounded-full">
            <div class="h-5 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 rounded-full" style="width: 1%"></div>
          </div>
          <span class="text-sm font-medium text-gray-700">10%</span>
        </div>
      </div>
