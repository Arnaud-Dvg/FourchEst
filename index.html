<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Fourch est, livraison de repas a domicile, cuisine lorraine, alsace, grand est"
    />
    <meta name="author" content="Wilders Grand'EST" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap");
    </style>
    <link rel="stylesheet" href="./src/style.css" />
    <title>FourchEst | HomePage</title>
  </head>


  <body
    class="bg-cover bg-center object-contain"
    style="background-image: url('/assetes/images/mobile_background.png')"
  >
    <header>
      <nav class="relative flex items-center justify-center">
        <a href="account.html"
          ><svg
            class="h-8 text-white absolute top-2 right-0 w-10"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Zm0 0a8.949 8.949 0 0 0 4.951-1.488A3.987 3.987 0 0 0 13 16h-2a3.987 3.987 0 0 0-3.951 3.512A8.948 8.948 0 0 0 12 21Zm3-11a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            /></svg
        ></a>

        <img
          src="/assetes/images/FourchEst_Logo.png"
          alt="logo Fourch'Est"
          class="mt-5 mb-7 w-50 flex"
        />
      </nav>
      <h1 class="text-center text-2xl">
        Vos plats r√©gionaux, <br />
        livres chez vous !
      </h1>
    </header>

    <!---------------------------Bar de recherche--------------------->

    <form class="my-5 mx-7">
      <label
        for="default-search"
        class="mb-2 text-sm font-medium text-gray-900 sr-only"
        >Search</label
      >
      <div class="relative">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </div>
        <select
          type="search"
          id="default-search"
          class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 appearance-none"
          placeholder="Position..."
          required
        >
          <option value="metz">Metz</option>
          <option value="nancy">Nancy</option>
          <option value="strasbourg">Strasbourg</option>
          <option value=""></option>
        </select>

        <button
          type="submit"
          class="text-white absolute end-2.5 bottom-2.5 bg-blue-900 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2"
        >
          Recherche
        </button>
      </div>
    </form>

    <!---------------------------CAROUSEL--------------------------->

    <div
      class="carousel-container w-full flex flex-col justify-center gap-0.7 pt-10"
    >
      <div
        class="carousel-track flex gap-0.5 transition-transform duration-0.5r ease-in-out"
      ></div>
    </div>

    <!---------------------------Cartes----------------------------->

    <section class="flex flex-col">
      <div
        class="max-w-sm m-10 mt-15 bg-transparent border-3 border-gray-200 rounded-xl shadow-2xl overflow-hidden"
      >
        <h2 class="text-lg font-bold text-gray-800 mb-2 text-center pt-5">
          Livraison rapide
        </h2>
        <div class="flex justify-center p-1">
          <img
            src="assetes/images/livraison rapide.png"
            class="w-32 h-32 rounded-xl object-contain"
            alt="Livraison rapide"
          />
        </div>
        <div class="p-5 text-center">
          <button
            class="px-4 py-2 bg-yellow-300 text-black border-b-transparent text-sm font-medium rounded-lg hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            En savoir plus
          </button>
        </div>
      </div>

      <div
        class="max-w-sm m-10 mt-15 bg-transparent border-3 border-gray-200 rounded-xl shadow-2xl overflow-hidden"
      >
        <h2 class="text-lg font-bold bg-white text-gray-800 mb-2 text-center pt-5">
          Livraison rapide
        </h2>
        <div class="flex justify-center p-1">
          <img
            src="assetes/images/fraisreduits.png"
            class="w-32 h-32 rounded-xl object-contain"
            alt="Livraison rapide"
          />
        </div>
        <div class="p-5 text-center">
          <button
            class="px-4 py-2 bg-blue-700 text-white text-sm font-medium rounded-lg hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            En savoir plus
          </button>
        </div>
      </div>

      <div
        class="max-w-sm m-10 mt-15 bg-transparent border-3 border-gray-200 rounded-xl shadow-2xl overflow-hidden"
      >
        <h2 class="text-lg font-bold bg-white text-gray-800 mb-2 text-center pt-5">
          Livraison rapide
        </h2>
        <div class="flex justify-center pt-1">
          <img
            src="assetes/images/platslocaux.png"
            class="w-70 h-32 rounded-xl object-contain"
            alt="Livraison rapide"
          />
        </div>
        <div class="p-5 text-center">
          <button
            class="px-4 p-2 bg-blue-700 text-white text-sm font-medium rounded-lg hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            En savoir plus
          </button>
        </div>
      </div>
    </section>
