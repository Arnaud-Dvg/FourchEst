<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fourch est, livraison de repas a domicile, cuisine lorraine, alsace, grand est">
  <meta name="author" content="Wilders Grand'EST">
  <link rel="stylesheet" href="./src/style.css">
  <title>FourchEst | HomePage</title>
</head>

<body>
  <header>

    <nav class= "relative flex items-center justify-center ">
      <img src="/assetes/images/FourchEst_Logo.png" alt="logo Fourch'Est" class="mt-5 mb-7 w-50 flex">
      <a href="account.html"><img src="/assetes/images/SignUp.jpg" alt="Sign up/Login" 
        class="absolute top-2 right-0 w-10 "></a>
    </nav>
  </header>

    <!-- MAIN -->


    <main>

        <!-- Nom resto sélectionné & bannière -->
        <section>
            
            <img src="/assetes/images/resto9.jpg" alt="banière du restaurant sélectionné" class=" mb-1.5 mt-2.5 m-2 border rounded-4xl">
            <h1 class="flex justify-center">Nom du restau sélectionné</h1>
            <!--WIDTH A ENLEVER !!-->
        </section>

        <!-- Emplacement des plats sélectionnables -->
        <section>

            <!-- 1 plat = 1 article -->
            <article>
                <h2>Bretzels</h2>
                <img src="/assetes/images/bretzel.jpg" alt="bretzels" width="100px">
                <section>
                    <p>3.50€</p>
                    <button value="3.50" name="Bretzels" class="buttonAdd" type="button">Ajouter au panier</button>
                </section>
            </article>

            <article>
                <h2>Burgers</h2>
                <img src="/assetes/images/burger.jpg" alt="burgers" width="100px">
                <section>
                    <p>11.80€</p>
                    <button value="11.80" name="Burgers" class="buttonAdd" type="button">Ajouter au panier</button>
                </section>
            </article>

            <article>
                <h2>Choucroute</h2>
                <img src="/assetes/images/choucroute.jpg" alt="choucroute" width="100px">
                <section>
                    <p>16.50€</p>
                    <button value="16.50" name="Choucroute" class="buttonAdd" type="button">Ajouter au panier</button>
                </section>
            </article>

            <article>
                <h2>Flamekueche</h2>
                <img src="/assetes/images/flam.jpg" alt="flamekueche" width="100px">
                <section>
                    <p>7.80€</p>
                    <button value="7.80" name="Flamekueche" class="buttonAdd" type="button">Ajouter au panier</button>
                </section>
            </article>

            <article>
                <h2>Kebab</h2>
                <img src="/assetes/images/kebab.jpg" alt="kebab" width="100px">
                <section>
                    <p>8.50€</p>
                    <button value="8.50" name="Kebab" class="buttonAdd" type="button">Ajouter au panier</button>
                </section>
            </article>

            <article>
                <h2>Macaron</h2>
                <img src="/assetes/images/macaron.jpg" alt="macaron" width="100px">
                <section>
                    <p>6.60€</p>
                    <button value="6.60" name="Macarons" class="buttonAdd" type="button">Ajouter au panier</button>
                </section>
            </article>
        </section>

        <!-- Section panier -->
        <section>

            <!-- Affichage logo -->
            <section>
                <img src="/assetes/images/panier.png" alt="icône panier" width="20px">
                <p class="itemNumber">0</p>
            </section>

            <!-- Liste des plats commandés -->
            <section>

                <!-- ul A MASQUER EN VERSION MOBILE -->
                <p>Plats commandés :</p>
                <ul class="mealList">
                </ul>
                <p>Total :</p>
                <p class="totalPrice"></p>
                <p>€</p>
                <button type="button">Commander</button>
            </section>
        </section>


    </main>

    <!-- FOOTER -->
    <footer>

        <!-- Logo + copyright-->
        <section>
            <img src="/assetes/images/FourchEst_Logo.png" alt="Logo de la société" width="100px">
            <p>©2025 Fourch'Est</p>
        </section>

        <!-- Mentions légales -->
        <section>
            <a href="about.html">
                <p>Mentions légales</p>
            </a>
            <a href="about.html">
                <p>Nous contacter</p>
            </a>
        </section>

        <!-- Logo réseaux-->
        <section>
            <a href="index.html"><img src="/assetes/images/insta logo.png" alt="instagram" width="100px"></a>
            <a href="index.html"><img src="/assetes/images/twitter logo.png" alt="twitter" width="100px"></a>
            <a href="index.html"><img src="/assetes/images/facebook logo.png" alt="facebook" width="100px"></a>
        </section>
    </footer>

    <!-- SCRIPT-->
    <script src="/src/order.js"></script>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
