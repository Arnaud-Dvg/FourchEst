       <!---------------------------Récupération du panier--------------------->

  <script>

    //Récupération du panier (localStorage)  

    let cartData = localStorage.getItem("cartData");
    let cart = cartData ? JSON.parse(cartData) : {};

    const orderDetails = document.getElementById("orderDetails");
    let total = 0;

    //Pour chaque article du panier  

    for (const [mealName, data] of Object.entries(cart)) {
      const itemTotal = parseFloat(data.price) * data.quantity;
      total += itemTotal;
      const li = document.createElement("li");
      li.classList.add("flex", "justify-between", "items-center");
      li.innerHTML = `<span>${mealName} (x${data.quantity})</span><span>${itemTotal.toFixed(2)}€</span>`;
      orderDetails.appendChild(li);
    }

    //Mise à jour du total affiché
    
    document.getElementById("orderTotal").textContent = total.toFixed(2) + "€";
  </script>
